project_id: "wdc-hpc-demo1"
region: "us-central1"

job_prefix: 'cuquantum-noise-'
template_link: "projects/wdc-hpc-demo1/global/instanceTemplates/instance-template-1"
task_count: 1 #optional
parallelism: 1 #optional
task_count_per_node: 1 #optional

bucket_name:  "wdc-hpc-demo1-bucket"
gcs_path: "/home"

cpu_milli: 1000 #optional
memory_mib: 102400 #optional

labels: 
  env: "container"
  type: "quantum"

script_text: | 
  #!/bin/bash 
  docker run --gpus all \
    -v /home:/home \
    --entrypoint="/bin/bash" \
    nvcr.io/nvidia/cuquantum-appliance:22.07-cirq \
    -c  "python3 /home/noise.py >> /home/${JOB_ID}.txt"
    