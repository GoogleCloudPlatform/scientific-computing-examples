project_id: "wdc-hpc-demo1"
region: "us-central1"

job_prefix: 'cuquantum-'
machine_type: "n1-standard-2"
container: 
  image_uri: "nvcr.io/nvidia/cuquantum-appliance:22.07-cirq"
  entry_point: "/bin/bash"
  commands: ["python", "/workspace/examples/ghz.py", "--help"]
  options: "--gpus all"

task_count: 1 #optional
parallelism: 4 #optional
task_count_per_node: 2 #optional

accelerator:
 type: "nvidia-tesla-v100"
 count: 1
install_gpu_drivers: y
cpu_milli: 1000 #optional
memory_mib: 102400 #optional

labels: 
  env: "wdc2"
  type: "fftw2"
