---

# See instructions at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/tree/main/examples#image-builderyaml-

blueprint_name: namd-slurm

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: namd-slurm-qwiklab
  region: us-central1
  zone: us-central1-c
  disk_size: 64
  bucket_prefix: namd_bucket
  image_name: apptainer-enabled-20250330t224234z
  image_project: qwiklabs-resources
  instance_image_custom: true

# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: primary
  modules:
  - id: network
    source: modules/network/vpc
  - id: enable_apis
    source: community/modules/project/service-enablement
    settings:
      gcp_service_list: [
        "cloudresourcemanager.googleapis.com",
        "container.googleapis.com",
        "logging.googleapis.com",
        "compute.googleapis.com"
      ]
  - id: homefs
    source: modules/file-system/filestore
    use: [network]
    settings:
      local_mount: /home

  - id: hpc_dash
    source: modules/monitoring/dashboard
    settings:
      title: HPC


  - id: startup_login
    source: modules/scripts/startup-script
    settings:
      runners:
      - type: data
        destination: "/tmp/namd/namd_apoa1_g2.job"
        content: $(file(ghpc_stage("namd_apoa1_g2.job")))
      - type: data
        destination: "/tmp/namd/namd_stmv_g2.job"
        content: $(file(ghpc_stage("namd_stmv_g2.job")))
      - type: data
        destination: "/tmp/namd/namd_apoa1_a2.job"
        content: $(file(ghpc_stage("namd_apoa1_a2.job")))
      - type: data
        destination: "/tmp/namd/namd_stmv_a2.job"
        content: $(file(ghpc_stage("namd_stmv_a2.job")))
      - type: data
        destination: "/tmp/namd/get_data.sh"
        content: $(file(ghpc_stage("get_data.sh")))
  - id: data_bucket
    source: community/modules/file-system/cloud-storage-bucket
    settings:
      name_prefix: $(vars.bucket_prefix)
      random_suffix: true
      force_destroy: true
      local_mount: /mnt/data_bucket
      mount_options: defaults,_netdev,implicit_dirs,allow_other,dir_mode=0777,file_mode=766

- group: cluster
  modules:
  - id: compute_nodeset
    source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset
    use: [network]
    settings:
      node_count_dynamic_max: 20
      disk_size_gb: $(vars.disk_size)
      bandwidth_tier: gvnic_enabled
      allow_automatic_updates: false
      instance_image:
        name: $(vars.image_name)
        project: $(vars.image_project)

  - id: compute_partition
    source: community/modules/compute/schedmd-slurm-gcp-v6-partition
    use: [compute_nodeset]
    settings:
      partition_name: compute
      is_default: true

  - id: g2_nodeset
    source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset
    use: [network]
    settings:
      node_count_dynamic_max: 16
      disk_size_gb: $(vars.disk_size)
      machine_type: g2-standard-48
      bandwidth_tier: gvnic_enabled
      allow_automatic_updates: false
      instance_image:
        name: $(vars.image_name)
        project: $(vars.image_project)

  - id: g2_partition
    source: community/modules/compute/schedmd-slurm-gcp-v6-partition
    use:
    - g2_nodeset
    settings:
      partition_name: g2 

  - id: a2_nodeset
    source: community/modules/compute/schedmd-slurm-gcp-v6-nodeset
    use: [network]
    settings:
      node_count_dynamic_max: 20
      disk_size_gb: $(vars.disk_size)
      machine_type: a2-highgpu-4g
      bandwidth_tier: gvnic_enabled
      allow_automatic_updates: false
      instance_image:
        name: $(vars.image_name)
        project: $(vars.image_project)

  - id: a2_partition
    source: community/modules/compute/schedmd-slurm-gcp-v6-partition
    use:
    - a2_nodeset
    settings:
      partition_name: a2 

  - id: slurm_login
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-login
    use: [network]
    settings:
      name_prefix: login
      enable_login_public_ips: true
      machine_type: n2-standard-4
      disk_size_gb: $(vars.disk_size)
      instance_image:
        name: $(vars.image_name)
        project: $(vars.image_project)

  - id: slurm_controller
    source: community/modules/scheduler/schedmd-slurm-gcp-v6-controller
    use:
    - network
    - compute_partition
    - a2_partition
    - g2_partition
    - data_bucket
    - homefs
    - slurm_login
    settings:
      enable_controller_public_ips: true
      disk_size_gb: $(vars.disk_size)
      login_startup_script: $(startup_login.startup_script)
      instance_image:
        name: $(vars.image_name)
        project: $(vars.image_project)
