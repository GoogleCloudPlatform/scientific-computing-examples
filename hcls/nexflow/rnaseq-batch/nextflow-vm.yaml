---
blueprint_name: nextflow-vm
vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: nextflow
  region: us-central1
  zone: us-central1-a
  login_node_machine_type: n2-standard-4
  compute_node_machine_type: c2-standard-4

# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: initialize
  modules:
  - id: enable_apis
    source: community/modules/project/service-enablement
    settings:
      gcp_service_list: [
        "compute.googleapis.com",
        "storage.googleapis.com",
        "batch.googleapis.com",
        "cloudresourcemanager.googleapis.com",
        "serviceusage.googleapis.com"
      ]

- group: vm
  modules:
  - id: compute
    source: modules/compute/vm-instance
    use: [network,script,bucket]
    settings:
      instance_count: 1
      name_prefix: nextflow
      machine_type: $(vars.login_node_machine_type)
      instance_image:
        family: rocky-linux-9-optimized-gcp
        project: rocky-linux-cloud

  - id: network
    source: modules/network/vpc

  - id: script
    source: modules/scripts/startup-script
    settings:
      install_ansible: false
      runners:
      - type: data
        destination: /var/tmp/gcb-nextflow.config
        content: |
          'gcb' {
              google.project = '$(vars.project_id)'
              params.transcriptome = 'gs://rnaseq-nf/data/ggal/transcript.fa'
              params.reads = 'gs://rnaseq-nf/data/ggal/gut_{1,2}.fq'
              params.multiqc = 'gs://rnaseq-nf/multiqc'
              process.executor = 'google-batch'
              process.container = 'quay.io/nextflow/rnaseq-nf:v1.1'
              workDir = 'gs://$(bucket.gcs_bucket_name)/nextflow_work'
              google.batch.bootDiskSize = '300 GB'
              google.location  = '$(vars.region)'
              process.machineType = '$(vars.compute_node_machine_type)'
          }
      - type: shell
        destination: install-nextflow.sh
        content: |
          #!/bin/bash
          set -e -o pipefail
          dnf install -y java git
          curl -s -L https://github.com/nextflow-io/nextflow/releases/download/v23.04.1/nextflow | bash
          mv nextflow /usr/local/bin
          chmod a+rx /usr/local/bin/nextflow
 
  - id: bucket
    source: community/modules/file-system/cloud-storage-bucket
    settings:
      name_prefix: bucket-nf
      random_suffix: true
      local_mount: /bucket-nf
      force_destroy: true
      # Bucket will be read/write.
      mount_options: defaults,_netdev,implicit_dirs,allow_other,dir_mode=0777,file_mode=766 