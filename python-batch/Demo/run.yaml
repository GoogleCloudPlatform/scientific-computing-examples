project_id: "openfoam-jrt"
region: "us-central1"

volumes:
  - {bucket_name: "sb_batch", gcs_path:  "/mnt/disks/work"}

job_prefix: 'sb-batch-'

task_count: 100 #optional
parallelism: 100 #optional
task_count_per_node: 2 #optional

machine_type: "n1-standard-2"
cpu_milli: 1000 #optional
memory_mib: 102400 #optional

labels: 
  env: "batch"
  type: "gcsqueue"

script_text: | 
  #!/bin/bash 
  /mnt/disks/work/dist/list_files/list_files 
