---

blueprint_name: gke-batch-refarch

vars:
  project_id:  ## Set GCP Project ID Here ##
  deployment_name: gke-batch-v0


validators: # skipping validators because enablement of services is done as part of blueprint
- validator: test_project_exists
  skip: true
- validator: test_apis_enabled
  skip: true



# Documentation for each of the modules used below can be found at
# https://github.com/GoogleCloudPlatform/hpc-toolkit/blob/main/modules/README.md

deployment_groups:
- group: enable_apis
  modules:

  - id: enable_apis
    source: community/modules/project/service-enablement
    settings:
      gcp_service_list: [
        "container.googleapis.com",
        "cloudresourcemanager.googleapis.com",
        "stackdriver.googleapis.com",
        "logging.googleapis.com",
        "compute.googleapis.com"
      ]
- group: setup
  modules:
  - id: gke_build
    source: github.com/GoogleCloudPlatform/ai-on-gke/best-practices/gke-batch-refarch/01_gke
    
